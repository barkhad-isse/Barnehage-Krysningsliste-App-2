<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="parentLogin.title">Innlogging for forelder</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/parent_login.css" />
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="app-shell">
      <div class="app-card">
        <header class="card-header">
          <div class="header-icon header-icon-purple" aria-hidden="true">üë™</div>
          <h1 data-i18n="parentLogin.heading">Innlogging for forelder</h1>
          <p data-i18n="parentLogin.subheading">Logg inn for √• fortsette</p>
        </header>

        <main class="card-body">
          <div class="login-form">
            <div class="form-field">
              <label class="form-label" for="parent-email" data-i18n="parentLogin.emailLabel">
                E-post
              </label>
              <div class="input-wrapper">
                <span aria-hidden="true">‚úâÔ∏è</span>
                <input
                  id="parent-email"
                  class="input"
                  type="email"
                  autocomplete="email"
                  placeholder="din@barnehage.no"
                  data-i18n="parentLogin.emailPlaceholder"
                  data-i18n-attr="placeholder"
                />
              </div>
            </div>

            <div class="form-field">
              <label class="form-label" for="parent-password" data-i18n="parentLogin.passwordLabel">
                Passord
              </label>
              <div class="input-wrapper">
                <span aria-hidden="true">üîí</span>
                <input
                  id="parent-password"
                  class="input"
                  type="password"
                  autocomplete="current-password"
                  placeholder="********"
                  data-i18n="parentLogin.passwordPlaceholder"
                  data-i18n-attr="placeholder"
                />
              </div>
            </div>

            <button
              type="button"
              class="btn btn-primary btn-block parent-btn"
              onclick="window.location.href='parent_dashboard.html';"
              data-i18n="parentLogin.submit"
            >
              Logg inn
            </button>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
