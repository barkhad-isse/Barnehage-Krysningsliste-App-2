<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <title>Blåbær – barn</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/staff_children.css" />
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="app-shell">
      <div class="app-card">
       
        <header class="card-topbar">
          <div class="card-topbar-row">
            <div>
              <a class="back-link" href="staff_departments.html" aria-label="Tilbake til avdelinger">
                ← <span>Tilbake</span>
              </a>
              <div class="card-topbar-title">Blåbær</div>
              <div class="card-topbar-subtitle">2 av 5 tilstede</div>
            </div>
            <div class="topbar-actions">
              <button
                class="btn btn-secondary btn-small"
                onclick="window.location.href='landing.html';"
              >
                Logg ut
              </button>
            </div>
          </div>
        </header>

        <main class="card-body">

          <div class="list">
            <article class="child-card">
              <div class="child-header">
                <div class="child-avatar avatar-purple">E</div>
                <div>
                  <div class="child-name">Emma Hansen</div>
                  <div class="badge badge-neutral">Hentet</div>
                  <div class="child-time">Levert: 08:15 · Hentet: 15:13</div>
                </div>
              </div>
              <button
                class="btn btn-info btn-block"
                onclick="window.location.href='staff_child_details.html';"
              >
                Detaljer ›
              </button>
            </article>

            <article class="child-card">
              <div class="child-header">
                <div class="child-avatar avatar-blue">N</div>
                <div>
                  <div class="child-name">Noah Andersen</div>
                  <div class="child-status-pill">Ikke kommet</div>
                  <div class="child-time">Levert: –</div>
                </div>
              </div>
              <button
                class="btn btn-info btn-block"
                onclick="window.location.href='staff_child_details.html';"
              >
                Detaljer ›
              </button>
            </article>

            <article class="child-card">
              <div class="child-header">
                <div class="child-avatar avatar-pink">O</div>
                <div>
                  <div class="child-name">Olivia Berg</div>
                  <div class="badge">
                    <span class="badge-dot"></span>
                    <span>Tilstede</span>
                  </div>
                  <div class="child-time">Levert: 07:45</div>
                </div>
              </div>
              <button
                class="btn btn-info btn-block"
                onclick="window.location.href='staff_child_details.html';"
              >
                Detaljer ›
              </button>
            </article>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
