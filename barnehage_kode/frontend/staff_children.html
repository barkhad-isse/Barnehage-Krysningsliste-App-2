<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barn i avdeling</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/staff_children.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div class="app-shell">
      <div class="app-card">
        <header class="card-topbar">
          <div class="card-topbar-row">
            <div>
              <a class="back-link" href="staff_departments.html" aria-label="Tilbake til avdelinger">
                ← <span>Tilbake</span>
              </a>
              <div id="department-title" class="card-topbar-title">Avdeling</div>
              <div id="department-subtitle" class="card-topbar-subtitle">-</div>
            </div>
            <div class="topbar-actions">
              <button
                class="icon-button"
                aria-label="Innstillinger"
                onclick="window.location.href='settings.html';"
              >
                ⚙️
              </button>
              <button
                class="btn btn-secondary btn-small"
                onclick="window.location.href='landing.html';"
              >
                Logg ut
              </button>
            </div>
          </div>
        </header>

        <main class="card-body">
          <div id="children-list" class="list" aria-live="polite">
            <div class="text-muted">Laster barn...</div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
