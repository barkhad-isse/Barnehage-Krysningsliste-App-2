<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detaljer ‚Äì barn</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/staff_child_details.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div class="app-shell">
      <div class="app-card">
        <header class="card-topbar">
          <div class="card-topbar-row">
            <div>
              <a class="back-link" href="staff_children.html" aria-label="Tilbake til barneliste">
                ‚Üê <span>Tilbake</span>
              </a>
              <div class="card-topbar-title">Detaljer</div>
              <div class="card-topbar-subtitle" id="detail-subtitle">-</div>
            </div>
            <div class="topbar-actions">
              <button
                class="icon-button"
                aria-label="Innstillinger"
                onclick="window.location.href='settings.html';"
              >
                ‚öôÔ∏è
              </button>
              <button
                class="btn btn-secondary btn-small"
                onclick="window.location.href='landing.html';"
              >
                Logg ut
              </button>
            </div>
          </div>
        </header>

        <main class="card-body">
          <section class="detail-card mb-16">
            <div class="detail-avatar avatar-gradient" aria-hidden="true">üßí</div>
            <div id="detail-name" class="detail-name">Barn</div>
          </section>

          <section class="detail-card mb-16">
            <h2 class="detail-title">Barneinformasjon</h2>
            <div class="detail-row">
              <span>F√∏dselsdato</span>
              <span id="detail-birth">-</span>
            </div>
            <div class="detail-row">
              <span>Allergier</span>
              <span id="detail-allergies">-</span>
            </div>
            <div class="detail-row">
              <span>Levert</span>
              <span id="detail-time">-</span>
            </div>
            <div class="detail-row">
              <span>Status</span>
              <span id="detail-status">-</span>
            </div>
          </section>

          <section class="detail-card mb-16">
            <h2 class="detail-title">Kontaktinformasjon</h2>

            <div class="parent-card parent-card-1 mb-8">
              <div class="parent-title">Forelder 1</div>
              <div class="parent-phone"></div>
              <div class="parent-email"></div>
            </div>

            <div class="parent-card parent-card-2">
              <div class="parent-title">Forelder 2</div>
              <div class="parent-phone"></div>
              <div class="parent-email"></div>
            </div>
          </section>

          <section class="detail-card mb-16">
            <h2 class="detail-title">Status</h2>
            <div class="status-buttons">
              <button
                class="btn btn-success btn-block status-btn"
                data-status-group="child-status"
                data-status-value="present"
                data-navigate-to="staff_status_confirm.html"
                aria-pressed="false"
              >
                Tilstede
              </button>
              <button
                class="btn btn-warning btn-block status-btn"
                data-status-group="child-status"
                data-status-value="coming-later"
                data-navigate-to="staff_status_confirm.html"
                aria-pressed="false"
              >
                Kommer senere
              </button>
              <button
                class="btn btn-info btn-block status-btn"
                data-status-group="child-status"
                data-status-value="picked-up"
                data-navigate-to="staff_status_confirm.html"
                aria-pressed="false"
              >
                Hentet
              </button>
            </div>
          </section>

          <section class="detail-card">
            <div class="notes-header">
              <h2 class="detail-title">Notater fra personalet</h2>
              <button id="save-notes-btn" class="btn btn-info btn-small">
                Lagre
              </button>
            </div>
            <div class="textarea-wrapper">
              <textarea
                id="notes-field"
                class="textarea"
                placeholder="Legg til notater her..."
              ></textarea>
            </div>
          </section>

          <nav class="bottom-nav">
            <a class="bottom-nav-item bottom-nav-active" href="staff_departments.html">
              <div class="bottom-nav-icon" aria-hidden="true">üè°</div>
              <span>Avdelinger</span>
            </a>
            <a class="bottom-nav-item" href="settings.html">
              <div class="bottom-nav-icon" aria-hidden="true">‚öôÔ∏è</div>
              <span>Innstillinger</span>
            </a>
          </nav>
        </main>
      </div>
    </div>
  </body>
</html>
