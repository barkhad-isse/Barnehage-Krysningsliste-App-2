<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="statusConfirm.pageTitle">Status registrert</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/staff_status_confirm.css" />
  </head>
  <body>
    <div class="app-shell">
      <div class="app-card">
        <header class="card-topbar">
          <div class="card-topbar-row">
            <div class="card-topbar-title" data-i18n="statusConfirm.heading">
              Status registrert
            </div>
            <div class="topbar-actions">
              <button
                class="icon-button"
                aria-label="Innstillinger"
                data-i18n="common.settings"
                data-i18n-attr="aria-label"
                onclick="window.location.href='settings.html';"
              >
                ⚙️
              </button>
              <button
                class="btn btn-secondary btn-small"
                onclick="window.location.href='landing.html';"
                data-i18n="common.logout"
              >
                Logg ut
              </button>
            </div>
          </div>
        </header>

        <main class="card-body confirm-body">
          <div class="confirm-icon-wrapper">
            <div class="confirm-icon" aria-hidden="true">✅</div>
          </div>
          <h1 class="confirm-title" data-i18n="statusConfirm.registeredTitle">
            Registrert!
          </h1>
          <p class="confirm-text" data-i18n="statusConfirm.text">
            Statusen er oppdatert
          </p>
          <button
            class="btn btn-primary btn-block"
            onclick="window.location.href='staff_children.html';"
            data-i18n="statusConfirm.staffBack"
          >
            Tilbake til liste
          </button>
        </main>
      </div>
    </div>
  </body>
</html>
