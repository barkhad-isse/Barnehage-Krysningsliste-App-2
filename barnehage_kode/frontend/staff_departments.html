<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="staffDepartments.title">Avdelinger</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/staff_departments.css" />
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="app-shell">
      <div class="app-card">
        <header class="card-topbar">
          <div class="card-topbar-row">
            <div>
              <div class="card-topbar-title" data-i18n="staffDepartments.title">
                Avdelinger
              </div>
              <div class="card-topbar-subtitle" data-i18n="staffDepartments.subtitle">
                Velg en avdeling
              </div>
            </div>
            <div class="topbar-actions">
              <button
                class="icon-button"
                aria-label="Innstillinger"
                data-i18n="common.settings"
                data-i18n-attr="aria-label"
                onclick="window.location.href='settings.html';"
              >
                ⚙️
              </button>
              <button
                class="btn btn-secondary btn-small"
                onclick="window.location.href='landing.html';"
                data-i18n="common.logout"
              >
                Logg ut
              </button>
            </div>
          </div>
        </header>

        <main class="card-body">
          <div id="departments-list" class="list" aria-live="polite"></div>
        </main>
      </div>
    </div>
  </body>
</html>
